<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

.iframe {
    margin: 0px;
    padding: 0px;
    border: 0px;
    display: block;
}

.loader {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	display: inline-grid;
	font-size: 200px;
}
.loader:before,
.loader:after {
	content: "ðŸ’°";
	grid-area: 1/1;
}
.loader:after {
	animation: l10 1s infinite;
}

@keyframes l10 {
  to {transform:scale(1.8);opacity:0}
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
<body>

<div class="loader" id="loader"></div>

<div class="tab" style="display:none;" id="tab">
  <button class="tablinks" onclick="openPage(event, 'HighAlchFlips')">HA Flips</button>
  <button class="tablinks" onclick="openPage(event, 'HighAlch')">HA</button>
  <button class="tablinks" onclick="openPage(event, 'Sets')">Sets</button>
  <button class="tablinks" onclick="openPage(event, 'Components')">Components</button>
  <button class="tablinks" onclick="openPage(event, 'Favourites')">Favourites</button>
  <button class="tablinks" onclick="openPage(event, 'Profit')">Profit</button>
  <button class="tablinks" onclick="openPage(event, 'Margin')">Margin</button>
</div>

<div id="HighAlchFlips" class="tabcontent">
  <iframe src="subpages/highAlchFlips.html" id="highAlchFlips" width="100%" height="100%" frameBorder="0" onload="resizeIframe(this)"></iframe>
</div>
<div id="Sets" class="tabcontent">
  <iframe src="subpages/sets.html" id="sets" width="100%" height="100%" frameBorder="0"></iframe>
</div>
<div id="Components" class="tabcontent">
  <iframe src="subpages/components.html" id="components" width="100%" height="100%" frameBorder="0"></iframe>
</div>
<div id="Favourites" class="tabcontent">
  <iframe src="subpages/favourites.html" id="favourites" width="100%" height="100%" frameBorder="0"></iframe>
</div>
<div id="Profit" class="tabcontent">
  <iframe src="subpages/profit.html" id="profit" width="100%" height="100%" frameBorder="0"></iframe>
</div>
<div id="Margin" class="tabcontent">
  <iframe src="subpages/margin.html" id="margin" width="100%" height="100%" frameBorder="0"></iframe>
</div>

<script src="scripts/libraryFunctions.js"></script>
<script src="scripts/dataLoader.js"></script>

<script>

refreshData().then(
  function(value) {
    document.getElementById('highAlchFlips').contentWindow.postMessage(window.OSRS.data, "*")
    setTimeout(showPage, 3000);
  }
)

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("tab").style.display = "block";
}

function resizeIframe(obj) {
    obj.height = (window.innerHeight * 0.8)
}

function openPage(evt, pageName) 
{
  var i, tabcontent, tablinks;

  tabcontent = document.getElementsByClassName("tabcontent");

  for (i = 0; i < tabcontent.length; i++) 
  {
    tabcontent[i].style.display = "none";
  }

  tablinks = document.getElementsByClassName("tablinks");

  for (i = 0; i < tablinks.length; i++) 
  {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  document.getElementById(pageName).style.display = "block";

  evt.currentTarget.className += " active";
}





</script>
   
</body>
</html>
